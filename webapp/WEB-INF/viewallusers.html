<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>View All Users</title>
</h:head> 
<body> 

<h1 align="center">Library Management System</h1>
<br/>

<h3 align="center"><u>View All Users</u></h3>

<center>

<h:dataTable value="#{adminbean.userlist}" var="user" border="1">


<h:column>
<f:facet name="header">Name</f:facet>
#{user.name}
</h:column>

<h:column>
<f:facet name="header">Gender</f:facet>
#{user.gender}
</h:column>

<h:column>
<f:facet name="header">Email</f:facet>
#{user.email}
</h:column>

<h:column>
<f:facet name="header">Contact</f:facet>
#{user.contact}
</h:column>

<h:column>
<f:facet name="header">Status</f:facet>
#{user.approved}
</h:column>

<h:column>
<f:facet name="header">Delete Users</f:facet>
<h:form>
<h:commandLink  value="Delete" action="#{adminbean.deleteuser(user.id)}"/>
</h:form>
</h:column>

</h:dataTable>
</center>

</body> 
</html>
