<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/xhtml1/2000"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>View Pending Approvals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('your-background-image-url.jpg'); /* Replace with actual path */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .title-bar {
            background-color: #222;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .main-navbar {
            background-color: #DDDDDD;
            width: 100%;
            overflow: hidden;
            padding: 10px 0;
            border-bottom: 2px solid #80461B;
            text-align: center;
            margin-top: 60px; /* Space below the title bar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 60px;
            left: 0;
            z-index: 1000;
        }

        .main-navbar .button {
            color: white;
            background-color: #d5724d;
            border: none;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .main-navbar .button:hover {
            background-color: #b45a3f;
        }

        .accept-button {
            color: white;
            background-color: #5bc0de;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            margin: 0;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .accept-button:hover {
            background-color: #31b0d5;
        }

        .reject-button {
            color: white;
            background-color: #d9534f;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            margin: 0;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .reject-button:hover {
            background-color: #c9302c;
        }

        .content {
            margin-top: 120px; /* Adjusted margin to account for both navbars */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        h3 {
            text-align: center;
            text-decoration: underline;
        }
    </style>
</h:head>

<body>
    <div class="title-bar">
        <h1>Library Management System</h1>
    </div>

    <div class="main-navbar">
        <h:form>
            <h:commandLink value="View Librarians" action="viewalllibrarians.jsf" styleClass="button"/>&nbsp;&nbsp;&nbsp;
            <h:commandLink value="Pending Librarians" action="pendingregs.jsf" styleClass="button"/>&nbsp;&nbsp;&nbsp;
            <h:commandLink value="Pending Users" action="pendingusers.jsf" styleClass="button"/>&nbsp;&nbsp;&nbsp;
            <h:commandLink value="View Users" action="viewallusers.jsf" styleClass="button"/>&nbsp;&nbsp;&nbsp;
            <h:commandLink value="Add Book" action="addbook.jsp" styleClass="button"/>&nbsp;&nbsp;&nbsp;
            <h:commandLink value="View All Books" action="viewallbooksad.jsf" styleClass="button"/>&nbsp;&nbsp;&nbsp;
            <h:commandLink value="Logout" action="#{adminbean.logout()}" styleClass="button"/>&nbsp;&nbsp;&nbsp;
        </h:form>
    </div>

    <div class="content">
        <h3><u>View Pending Approvals</u></h3>

        <h:dataTable value="#{adminbean.pendingusers}" var="user" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.name}
            </h:column>

            <h:column>
                <f:facet name="header">Gender</f:facet>
                #{user.gender}
            </h:column>

            <h:column>
                <f:facet name="header">Email</f:facet>
                #{user.email}
            </h:column>

            <h:column>
                <f:facet name="header">Contact</f:facet>
                #{user.contact}
            </h:column>

            <h:column>
                <f:facet name="header">Approve/Reject</f:facet>
                <h:form>
                    <h:commandButton value="Accept" action="#{adminbean.acceptuser(user.id)}" styleClass="accept-button"/>
                    &nbsp;&nbsp;
                    <h:commandButton value="Reject" action="#{adminbean.rejectuser(user.id)}" styleClass="reject-button"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </div>
</body>
</html>
