<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>User Login</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background for better contrast */
            margin: 0;
            padding: 0;
        }
        
        .title-bar {
            background-color: #222; /* Dark grey for the title bar */
            color: #ffffff; /* White color for text */
            padding: 30px 0; /* Increased padding for height adjustment */
            text-align: center;
            font-size: 43px; /* Font size can be adjusted as needed */
            font-weight: bold;
            width: 100%; /* Full width of the viewport */
            box-sizing: border-box; /* Include padding in width calculation */
            height: 160px; /* Fixed height for the title bar */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Vertically center the text */
            justify-content: center; /* Horizontally center the text */
            line-height: 1.2; /* Adjust line height for vertical spacing */
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 340px; /* Set a max width for the form */
            transition: box-shadow 0.3s ease; /* Smooth transition for shadow effect */
            margin: 60px auto; /* Center container and add margin to move it down */
            text-align: center; /* Center content */
        }
        
        .login-container:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Darker and more pronounced shadow on hover */
        }
        
        .login-container h2 {
            font-size: 27px;
            margin-bottom: 20px;
            color: #ffffff; /* White text for headers */
        }
        
        .login-container .button {
            background-color: #d5724d; /* Red background color */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            width: 80%; /* Decreased width of the button */
            max-width: 200px; /* Optional: limit the maximum width */
            display: block; /* Make the button a block-level element for width adjustments */
            margin: 0 auto; /* Center the button horizontally */
        }
        
        .login-container .button:hover {
            background-color: #e03c3c; /* Darker red on hover */
        }
        
        .login-container .form-label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffffff; /* White text for labels */
            font-size: 18px; /* Increase font size */
        }
        
        .login-container .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .login-container .form-message {
            color: red;
            font-size: 14px;
        }
        
        .login-container .avatar {
            width: 80px; /* Set the width of the avatar */
            height: 80px; /* Set the height of the avatar */
            border-radius: 50%; /* Make the avatar circular */
            margin-bottom: 15px; /* Space between avatar and text */
            background-color: #fff; /* Background color for the avatar */
            border: 2px solid #ffffff; /* White border around the avatar */
        }
    </style>
</head>
<body>

<div class="title-bar">Library Management System</div>

<div class="login-container">
    <!-- Avatar Image -->
    <img src="https://cdn-icons-png.flaticon.com/512/10307/10307852.png" alt="Avatar" class="avatar"/>
    
    <h2>User Login</h2>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="email" value="Email" styleClass="form-label"/>
            <h:inputText id="email" value="#{userbean.email}" styleClass="form-input"/>
            
            <h:outputLabel for="password" value="Password" styleClass="form-label"/>
            <h:inputSecret id="password" value="#{userbean.password}" styleClass="form-input"/>
            
            <h:outputLabel for="login"/>
            <h:commandButton id="login" class="button" value="Login" action="#{userbean.validateuserlogin()}"/>
        </h:panelGrid>
    </h:form>
</div>

</body>
</html>
